<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>

    <script src="bundle.js" language="javascript"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>

    <div data-bind="htmlTemplate: grid"></div>

    <div class="status">
        Showing rows <span data-bind="text: grid.model.rowOffset"></span>-<span data-bind="text: grid.model.rowOffset() + grid.model.visibleRows()"></span>
        of <span data-bind="text: grid.model.rowCount"></span>
    </div>

</body>
</html>
